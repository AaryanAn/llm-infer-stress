version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install -r requirements.txt
      - pip3 install streamlit>=1.30.0 --target /app/.local/lib/python3.11/site-packages
run:
  runtime-version: 3.11
  env:
    - name: PYTHONPATH
      value: /app/.local/lib/python3.11/site-packages:/usr/local/lib/python3.11/site-packages
  command: python3 -m streamlit run app.py --server.port 8501 --server.address 0.0.0.0 --server.headless
  network:
    port: 8501
    env: PORT 