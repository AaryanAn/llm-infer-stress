version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install -r requirements.txt
run:
  runtime-version: 3.11
  pre-run:
    - pip3 install streamlit>=1.30.0
  command: python3 -m streamlit run app.py --server.port 8501 --server.address 0.0.0.0 --server.headless
  network:
    port: 8501
    env: PORT 