version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building Docker image..."
      - docker build -f docker/Dockerfile -t llm-infer-stress .
run:
  runtime-version: latest
  command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0 --server.headless=true
  network:
    port: 8501
    env: PORT 